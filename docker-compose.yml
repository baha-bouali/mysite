services:
  backend:
    image: mysite-backend
    pull_policy: never
    container_name: mysite-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner
    ports:
      - 8000:8000
  
  frontend:
    image: mysite-frontend
    pull_policy: never
    container_name: mysite-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 80:80
  
  mongodb:
    image: mongo:7.0.12
    container_name: mysite-mongodb
    volumes:
      - mongodb-data:/data/db
    env_file:
      - ./mongodb/.env

volumes:
  mongodb-data: 